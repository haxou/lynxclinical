<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulmonary Function Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pulmonary Function Test Analysis</h1>

        <!-- Bronchodilator Section -->
        <form id="pftForm">
            <h2>With Bronchodilator</h2>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age (years):</label>
                <input type="number" id="age" min="1" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" step="0.1" min="50" required>
            </div>
            <div class="form-group">
                <label for="fev1Before">FEV1 Before Bronchodilator (L):</label>
                <input type="number" id="fev1Before" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="fev1After">FEV1 After Bronchodilator (L):</label>
                <input type="number" id="fev1After" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="pefBefore">PEF Before Bronchodilator (L/min):</label>
                <input type="number" id="pefBefore" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="pefAfter">PEF After Bronchodilator (L/min):</label>
                <input type="number" id="pefAfter" step="0.01" required>
            </div>
            <button type="submit">Analyze Bronchodilator Response</button>
        </form>
        
        <!-- Raw Values Section -->
        <form id="rawForm">
            <h2>Interpret Raw Pulmonary Function Values</h2>
            <div class="form-group">
                <label for="genderRaw">Gender:</label>
                <select id="genderRaw" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ageRaw">Age (years):</label>
                <input type="number" id="ageRaw" min="1" required>
            </div>
            <div class="form-group">
                <label for="heightRaw">Height (cm):</label>
                <input type="number" id="heightRaw" step="0.1" min="50" required>
            </div>
            <div class="form-group">
                <label for="fev1Raw">FEV1 (L):</label>
                <input type="number" id="fev1Raw" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="pefRaw">PEF (L/min):</label>
                <input type="number" id="pefRaw" step="0.01" required>
            </div>
            <button type="submit">Analyze Raw Values</button>
        </form>

        <!-- FeNO Section -->
        <form id="fenoForm">
            <h2>FeNO (Fractional Exhaled Nitric Oxide) Analysis</h2>
            <div class="form-group">
                <label for="feno">FeNO Level (ppb):</label>
                <input type="number" id="feno" step="0.1" min="0" required>
            </div>
            <button type="submit">Interpret FeNO</button>
        </form>

        <div id="result" class="result"></div>
    </div>
    <script src="scriptas.js"></script>
</body>
</html>
