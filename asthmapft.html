<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulmonary Function Test</title>
    <link rel="stylesheet" href="stylesas.css">
</head>
<body>
    <div class="container">
        <h1>Pulmonary Function Test Analysis</h1>
        <form id="pftForm">
            <div class="form-group">
                <label for="fev1Before">FEV1 Before Bronchodilator (L):</label>
                <input type="number" id="fev1Before" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="fev1After">FEV1 After Bronchodilator (L):</label>
                <input type="number" id="fev1After" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="pefBefore">PEF Before Bronchodilator (L/min):</label>
                <input type="number" id="pefBefore" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="pefAfter">PEF After Bronchodilator (L/min):</label>
                <input type="number" id="pefAfter" step="0.01" required>
            </div>
            <button type="submit">Analyze</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="scriptas.js"></script>
</body>
</html>
